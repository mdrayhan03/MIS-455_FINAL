<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/media/logo.png" type="image/x-icon">
    <title>Recipe Master</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/media/logo.png" alt="">
            <h3>Recipe Master</h3>
            <p>Feel like home!</p>
        </div>
        <div class="input-form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="inp" placeholder="dish name...">
            <button onclick="search()">Search</button>
        </div>
    </header>
    <div class="design">
        <marquee direction="right">Don’t just feed your hunger—enjoy a meal that nourishes your body and soul. Feel the warmth and comfort of home with every bite, bringing joy to your day.</marquee>
        <div class="ad">
            <div class="ad-close">
                <p>Your have closed ad.</p>
                <p>Want to see more?</p>
                <button>AD</button>
            </div>
            <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    <h1>Recipes</h1>
    <div class="output"></div>
</body>
<script src="assets/js/script.js"></script>
</html>
